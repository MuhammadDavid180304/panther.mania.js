// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
   dependencies {
    classpath("com.android.tools.build:gradle:your_current_gradle_version")
    classpath("com.facebook.react:react-native-gradle-plugin:7.0.3")
}

}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // JCenter harus dimasukkan
    }
}

rootProject.name = 'panthermania'
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesSettingsGradle(settings)

include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')

// Tambahkan baris berikut
include ':react-native-scan-barcode'
project(':react-native-scan-barcode').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-scan-barcode/android')
